<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <div class="container">
        
        <header class="header-title">
            <img src="https://cdn-icons-png.flaticon.com/512/188/188918.png" alt="poke-icon" id="poke-image">
            <h1 class="title">Pokédex</h1>
        </header>
        <main class="content">
            <p>Nome do Pokémon:</p>
            <input id="input-pokemon" type="text">
            <button id="button" onclick="getPokemon()">Search</button>
        </main>
        <div id="pokemon-data">
            
            <p id="erro-pokemon"></p>
            <p id="pokemon-name">
                
            </p>
            <p id="pokemon-type"></p>
            <ul id="pokemon-move">

            </ul>
        </div>
        
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
